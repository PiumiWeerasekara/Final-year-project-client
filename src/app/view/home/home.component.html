<mat-grid-list gutterSize="7" [cols]="4" rowHeight="4rem">

  <mat-grid-tile [colspan]="4" [rowspan]="2" >
    <mat-card style="border-width: 2px; border-radius: 0px; border-style: solid; border-image: linear-gradient(to right, #01b6ad 85%, #0271b9); border-image-slice: 1;"><img id="headImg" src="assets/title_img.png"></mat-card>
  </mat-grid-tile>

    <mat-grid-tile [colspan]="4" [rowspan]="4" id="quicklinks">
      <mat-card>
        <mat-card-content>
          <div class="row" style="display: flex; flex-direction: row; width: 265px; height: 93px;">
            <img  src="assets/appointment.png" style="height: 40px; width: 30%;">
            <div style="padding-top: 10%; padding-bottom: 10%; padding-left: 10%;">
              <a routerLink="payments">Book Appointments</a>
            </div>
          </div>
        </mat-card-content>
      </mat-card>

      <mat-card>
        <mat-card-content style="height: 90px">
          <div class="row" style="display: flex; flex-direction: row; width: 265px; height: 93px;">
            <img  src="assets/register1.png" style="height: 40px; width: 30%;">
            <div style="padding-top: 13%; padding-bottom: 10%; padding-left: 10%;">
              <a routerLink="batchregistration">Register</a>
            </div>
          </div>
        </mat-card-content>
      </mat-card>

      <mat-card>
        <mat-card-content style="height: 90px">
          <div class="row" style="display: flex; flex-direction: row; width: 265px; height: 93px;">
            <img  src="assets/reports.png" style="height: 40px; width: 30%;">
            <div style="padding-top: 13%; padding-bottom: 10%; padding-left: 10%;">
              <a routerLink="batchregistration">View Reports</a>
            </div>
          </div>
        </mat-card-content>
      </mat-card>


    </mat-grid-tile>
