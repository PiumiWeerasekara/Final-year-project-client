<mat-card>
  <mat-card-header>
    <div class="row col-12 col-md-12">
      <div class="col-6 col-md-6">
        <mat-card-title>Payment Report for {{ currentYear }}</mat-card-title>
      </div>
    </div>

  </mat-card-header>
      <mat-card *ngIf="arr.length > 0">
        <mat-card-content>
          <div class="mat-elevation-z2" *ngIf="arr.length > 0">
            <table mat-table id="tblAll" [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="month">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Month</th>
                <td mat-cell *matCellDef="let row" class="mat-column-time">{{ getMonthName(row[0]) }}</td>
              </ng-container>

              <ng-container matColumnDef="count">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Amount</th>
                <td mat-cell *matCellDef="let row" class="mat-column-time">Rs.{{ row[1] }}.00</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

            <mat-paginator [pageSizeOptions]="[10, 25, 100, 200]" aria-label="Select page of users"></mat-paginator>
          </div>
        </mat-card-content>
      </mat-card>
</mat-card>
